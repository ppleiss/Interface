<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      box-sizing: border-box;
    }
    
    #box{
      border: 10px solid black;
      padding: 90px;
      width: 200px;
      height: 200px;
      background-color: orange;
    }
    
    .innerBox{
      width: 100%;
      height: 100%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="innerBox">1</div>
  </div>
</body>
</html>
