<!DOCTYPE html>
<html>
    <head>
    
    <style>
        table, th, td {
    border: 1px solid black;
}
    </style>
    
    
    
    </head>
    <body>
        <table>
            <thead>
            <th>First</th>
            <th>Last</th>
            <th>Phone #</th>
            </thead>
            <tbody>
            <tr><td>FirstName</td><td>LastName</td><td>402-867-5309</td></tr>
            <tr><td>ReallyLonfFIrstName</td><td>Johnstone</td><td>402-867-1239<td>off the edge</td></tr>
            <tr><td>Lex</td><td>Luthor</td><td>402-867-5555</td></tr>
            <tr><td>Captain</td><td>America</td><td>402-867-4433</td></tr>
            <tr><td>David</td><td>Banner</td><td>402-567-2323</td></tr>    
            </tbody> 
        </table>
        <form>
            <lable>State: </lable>
            <select>
            <option></option>   
            <!--The blank option tags leaves the box blank by default.  Otherwise the first entry would be the default tag.-->    
            <option value="IA">Iowa</option>
            <option value="NE">Nebraska</option>
            </select>
            <br/>
            <lable>First Name: </lable> 
            <input type="text" placeholder="First Name"/>
            <br/>
            <label>Attending: </label>
            <input type="checkbox" />
            <br/>
            <label>Male:</label>
            <input type="radio" name="Gender"/>
            <!--The use of name allows you to tie radio buttons together.-->  
            <label>Female:</label>
            <input type="radio" name="Gender"/>
            <br/>
            <input type="password"/>
            <br/>
            <input type="color">
            </br>
            <input type="date"> </br>
            <input type="time"> </br>
            <input type="email"> </br>
            <input type="number"> </br>
            <input type="range"> </br>
            <input type="url">
            <!--This is a comment tag.--> 
        
        </form>

    </body>
</html>
